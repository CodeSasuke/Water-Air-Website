<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hydro-Aether Sentinel</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #2b7f8f);
        }
        .login-box {
            background: #222;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .login-box h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #1eaeca;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background: #09e561;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Hydro-Aether Sentinel</h1>
            <form id="loginForm" onsubmit="return handleLogin(event);">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
