<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean View - Hydro-Aether Sentinel</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .ocean-container {
            background: rgba(203, 19, 19, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .ocean-title {
            text-align: center;
            color: var(--ghibli-blue);
            margin-bottom: 20px;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-water"></i> Hydro-Aether Sentinel</div>
        <ul>
            <li><a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="ocean.html"><i class="fas fa-water"></i> Ocean View</a></li>
            <li><a href="data-analysis.html"><i class="fas fa-microscope"></i> Data Analysis</a></li>
            <li><a href="visualization.html"><i class="fas fa-cube"></i> 3D View</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="ocean-container">
        <h1 class="ocean-title">Ocean Visualization</h1>
        <div class="iframe-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="js/ocean.js"></script>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
